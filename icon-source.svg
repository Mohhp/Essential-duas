<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient — rich dark green with warm center -->
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#163d28"/>
      <stop offset="100%" stop-color="#0c1a13"/>
    </radialGradient>
    <!-- Emerald gradient for the main letter -->
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#5eeaa0"/>
      <stop offset="40%" stop-color="#2ec47a"/>
      <stop offset="100%" stop-color="#1a9a6a"/>
    </linearGradient>
    <!-- Gold ring gradient -->
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0c060"/>
      <stop offset="50%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#a08838"/>
    </linearGradient>
    <!-- Soft glow behind letter -->
    <radialGradient id="glowGrad" cx="50%" cy="48%" r="30%">
      <stop offset="0%" stop-color="#2ec47a" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#2ec47a" stop-opacity="0"/>
    </radialGradient>
    <!-- Drop shadow for letter -->
    <filter id="letterShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#0a1510" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="16" y="16" width="480" height="480" rx="98" fill="none" stroke="#2ec47a" stroke-width="1.5" opacity="0.1"/>

  <!-- Radial glow behind letter -->
  <circle cx="256" cy="256" r="160" fill="url(#glowGrad)"/>

  <!-- Gold accent ring — visible and elegant -->
  <circle cx="256" cy="256" r="172" fill="none" stroke="url(#goldRing)" stroke-width="3" opacity="0.6"/>

  <!-- Thin emerald inner ring -->
  <circle cx="256" cy="256" r="162" fill="none" stroke="#2ec47a" stroke-width="1" opacity="0.2"/>

  <!-- Main Arabic letter ف — large, bold, centered -->
  <text x="256" y="310" text-anchor="middle"
        font-family="'Noto Naskh Arabic', 'Amiri', serif"
        font-size="260" font-weight="700"
        fill="url(#emeraldGrad)" filter="url(#letterShadow)">ف</text>
</svg>
